<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Five Card Draw</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/js/pokersolver.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Five Card Draw</h1>
        <div class='text-center'>Click on cards to keep them in your hand. You get one draw, best 5 card hand Wins!!</div>
        <h2 id = "winner"></h2>
        <div class="row">
            <div class="well col-md-2 col-md-offset-1" id="c1"></div>
            <div class="well col-md-2" id="c2"></div>
            <div class="well col-md-2" id="c3"></div>
            <div class="well col-md-2" id="c4"></div>
            <div class="well col-md-2" id="c5"></div>
        </div>
        <div class="row">
            <button class="btn btn-default" id="draw">Draw Cards</button>
        </div>
        <div class= "text-center">Opponent's Hand</div>
        <div class= "text-center" id='opScore'></div>
        <div class="row">
            <div class="well col-md-2 col-md-offset-1" id="o1"></div>
            <div class="well col-md-2" id="o2"></div>
            <div class="well col-md-2" id="o3"></div>
            <div class="well col-md-2" id="o4"></div>
            <div class="well col-md-2" id="o5"></div>
        </div>
    </div>
</body>
</html>

<head>

    <link rel="stylesheet" href="/css/style.css">

<body>
    <div class="container">
        <h1 class="text-center">Five Card Draw</h1>

        <h2 class= 'text-center' id = "winner"></h2>

            <div class="well col-md-2 col-md-offset-1" id="c1">

            </div>

            </div>

              <img src="" id='card5'>

        </div>
        <div class="row">
            <button class="btn btn-default" id="draw">Draw Cards</button>
        </div>
        <div class= "text-center">Opponent's Hand</div>

            <div class="well col-md-2 col-md-offset-1" id="o1">
